<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark text-light">
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Deprem Anlik <p class="text-warning">[en son 4 veri sadece]</p></h1>
            </div>
            <div class="col-md-12">
                <div class="row veriler">
                  
                 
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const veriler = document.querySelector('.veriler');
        const socket = io.connect('https://deprem.onrender.com');
        socket.on('data', (data) => {
            veriler.innerHTML=""
            data.forEach(element => {
               veriler.innerHTML += `
               <div class="col-md-6 mt-3">
                    <div class="card border-0">
                      <div class="card-body bg-secondary">
                        <h3 class="card-title location">${element.location} <i class="fa-brands fa-nfc-directional"></i> ${element.magnitude}</h3>
                        <p class="card-text detail">
                        Time: ${element.date} <br>
                        Depth: ${element.depth} <br>
                        Latitude: ${element.time} <br>
                        Longitude: ${element.latitude} <br>

                            </p>
                      </div>
                    </div>
                  </div>
                `
            })
        });
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
